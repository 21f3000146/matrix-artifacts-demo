name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        version: [14, 16, 18]  # 3 variants â†’ 3 parallel jobs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-88446cb
        run: echo "Building for version ${{ matrix.version }}"

      - name: Generate build artifact
        run: echo "Build output for version ${{ matrix.version }}" > output-${{ matrix.version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-88446cb-v${{ matrix.version }}
          path: output-${{ matrix.version }}.txt
